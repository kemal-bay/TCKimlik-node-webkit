<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TC Kimlik Numarası Doğrulama</title>
	<link rel="stylesheet" href="./css/reset-bootstrap.css">
	<link rel="stylesheet" href="./css/select2.min.css">
	<link rel="stylesheet" href="./css/select2-bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
    <style>
    .select2-selection__rendered{
        margin-top:10px;
        padding-left:10px
    }
    .select2-selection--single{
        height:46px !important;
    }
    .select2-selection__arrow{
        height: 46px !important;
    }
    .select2-selection__rendered, span.select2-selection__placeholder{
        font-size: 18px;
        line-height: 1.3333333;    
        padding-left:8px
    }
    </style>
</head>
<body>
	<div class="container">
        <div class="content">
            <h3>TC Kimlik No Doğrulama</h3>
            <form action="" method="post" class="clearfix">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-barcode" aria-hidden="true"></span></span><input class="form-control" placeholder="TC Kimlik No" name="identity" id="identity" maxlength="11" type="text">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span><input class="form-control" placeholder="Ad" name="firstName" id="firstName" type="text">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span><input class="form-control" placeholder="Soyad" name="lastName" id="lastName" type="text">
                </div>
                <div class="input-group input-group-lg select2-bootstrap-prepend">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                    <div class="select2-wrapper">
						<select class="form-control" name="yearOfBirth" id="yearOfBirth"></select>
					</div>
                </div>
                <div class="pull-right clear">
                    <button class="btn btn-primary" type="submit" id="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Sorgula</button>
                    <button class="btn btn-danger" id="reset" name="reset"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Formu temizle</button>
                </div>
            </form>
        </div>
    </div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/select2.min.js"></script>
    <script src="./js/clear-form.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
