<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TC Kimlik Numarası Doğrulama</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<form class="form-horizontal">
		<fieldset>
			<div class="control-group">
			  <label class="control-label" for="identity">TC Kimlik Numarası</label>
			  <div class="controls">
			    <input id="identity" name="identity" type="text" placeholder="12345678901" class="input-xlarge" maxlength="11">
			    <p class="help-block">Doğrulanacak TC Kimlik numarasını yazınız</p>
			  </div>
			</div>
			<div class="control-group">
			  <label class="control-label" for="firstName">Ad</label>
			  <div class="controls">
			    <input id="firstName" name="firstName" type="text" placeholder="Kemal" class="input-xlarge">
			    <p class="help-block">Kimlik üzerinde yazan şekilde yazınız</p>
			  </div>
			</div>
			<div class="control-group">
			  <label class="control-label" for="lastName">Soyad</label>
			  <div class="controls">
			    <input id="lastName" name="lastName" type="text" placeholder="Bay" class="input-xlarge">
			    <p class="help-block">Kimlik üzerinde yazan şekilde yazınız</p>
			  </div>
			</div>
			<div class="control-group">
			  <label class="control-label" for="yearOfBirth">Doğum yılı</label>
			  <div class="controls">
			    <input id="yearOfBirth" name="yearOfBirth" type="text" placeholder="1985" class="input-xlarge" maxlength="4">
			    <p class="help-block">Kimlik üzerinde yazan şekilde doğum yılını dört hane şeklinde yazınız</p>
			  </div>
			</div>
			<div class="control-group">
			  <div class="controls">
			    <button id="submit" name="submit" class="btn btn-success">Doğrula</button>
			    <button id="reset" name="reset" class="btn btn-danger">Formu temizle</button>
			  </div>
			</div>
		</fieldset>
	</form>

	<p id="result"></p>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
